 
  <!-- Modal -->
  <div class="modal fade" id="eliminarElemento" tabindex="-1" aria-labelledby="eliminarElementoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eliminarElementoLabel">Eliminar {{ elemento | titlecase }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ texto }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="eliminar()">Si, eliminar</button>
        </div>
      </div>
    </div>
  </div>
