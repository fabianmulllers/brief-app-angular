<!-- Modal -->
<div class="modal fade" id="mostrarUsuarioModal" tabindex="-1" aria-labelledby="mostrarUsuarioModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="mostrarUsuarioModalLabel">Usuario</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" *ngIf="loaded && usuario">
				<p><b>Nombre: </b> {{ usuario.nombre | titlecase }}</p>
				<p><b>Email: </b> {{ usuario.email}}</p>
				<p><b>Area :</b> {{ usuario.area.nombre | titlecase }}</p>
				<p><b>Role :</b> {{ usuario.role.nombre |titlecase }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
